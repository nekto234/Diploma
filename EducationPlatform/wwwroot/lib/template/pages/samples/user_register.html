<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Majestic Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon-32x32.png" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-10 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <h4>Реєстрація</h4>
                            <form class="pt-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Email">Email</label>
                                                <input type="email" class="form-control form-control-md" id="Email"
                                                    placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="phonenumber">Номер телефону</label>
                                                <input type="text" class="form-control form-control-md" id="phonenumber"
                                                    placeholder="Номер телефону">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="password">Пароль</label>
                                                <input type="password" class="form-control form-control-md" id="password"
                                                    placeholder="Пароль">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="confirmpass">Підтвердження паролю</label>
                                                <input type="password" class="form-control form-control-md" id="confirmpass"
                                                    placeholder="Підтвердження паролю">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="lastname">Прізвище</label>
                                                <input type="text" class="form-control form-control-md" id="lastname"
                                                    placeholder="Прізвище">
                                            </div>
                                        </div>       
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="firstname">Ім'я</label>
                                                <input type="text" class="form-control form-control-md" id="firstname"
                                                    placeholder="Ім'я">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="fathername">По батькові</label>
                                                <input type="text" class="form-control form-control-md" id="fathername"
                                                    placeholder="По батькові">
                                            </div>
                                        </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="university">Університет</label>
                                                    <input type="text" class="form-control form-control-md" id="university"
                                                        placeholder="Університет">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="faculty">Факультет</label>
                                                    <input type="text" class="form-control form-control-md" id="faculty"
                                                        placeholder="Факультет">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="corse">Курс</label>
                                                    <select class="form-control text-dark" id="sel1" name="corselist">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="skils">Навички</label>
                                            <textarea class="form-control form-control-lg" rows="2" id="skils" placeholder="Навички"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-4">
                                            <div class="form-check">
                                                <label class="form-check-label text-muted">
                                                    <input type="checkbox" class="form-check-input">
                                                    Я погоджуюся з усіма умовами
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3 text-center">
                                        <button type="submit" class="btn btn-primary font-weight-medium auth-form-btn mb-4">Зареєструватися</button>
                                    </div>
                                    <div class="col-md-12 text-center mt-4 font-weight-light">
                                        Вже маєте акаунт? <a href="login.html" class="text-primary">Увійти</a>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- page-body-wrapper ends -->
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/base/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <!-- endinject -->
</body>

</html>
